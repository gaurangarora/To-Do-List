<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>To-Do List</title>
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center">My To-Do List</h2>
        <div class="mb-3">
            <label for="Task">What is the task?</label>
            <input type="text" class="form-control" id="Task">
            <br>
            <div class="mb-3">
                <label for="Details" class="form-label">Any details?</label>
                <textarea class="form-control" id="Details" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success" id="addTask">Add task</button>
            <button class="btn btn-warning" id="clear" onclick="clearAll()">Clear all</button>

            <hr>
            <div id="tasks" class="my-4">
                <h2>My Tasks</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col">Task</th>
                            <th scope="col">Details</th>
                        </tr>
                    </thead>
                    <tbody id="fillTable">
                        <tr>
                            <th scope="row">1</th>
                            <td>Get some Coffee</td>
                            <td>You need coffee as you are a coder</td> 
                            <td><button class="btn btn-sm btn-danger">Delete</button></td> 
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
<script src="engine.js"></script>
</body>

</html>
